<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Calculator</title>
  </head>
  <body>
    <div
      class="container-fluid py-3 align-bottom"
      style="width: 25vw; outline: 1px solid #017aff;margin-top: 20vh"
    >
      <form action="/" method="post">
        <h3 style="text-align: center; font-size: large;">Add Numbers</h3>
        <hr>
        <div class="mb-3">
          <label for="first-number" class="form-label">First Number</label>
          <input
            type="number"
            class="form-control"
            id="first-number"
            name="first_num"
            autofocus
          />
        </div>
        <div class="mb-3">
          <label for="second-number" class="form-label">Second Number</label>
          <input
            type="number"
            class="form-control"
            id="second-number"
            name="second_num"
          />
        </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
